# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: "%env(APP_SECRET)%"
    #csrf_protection: true

    # Note that the session will be started ONLY if you read or write from it.
    session:
        enabled: true
        cookie_lifetime: 1209600
        cookie_secure: auto
        cookie_samesite: strict

    #esi: true
    #fragments: true
    trusted_proxies: "private_ranges"
    trusted_headers:
        [
            "x-forwarded-for",
            "x-forwarded-host",
            "x-forwarded-proto",
            "x-forwarded-port",
            "x-forwarded-prefix",
        ]
when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file

parameters:
    env(SERVER_INFO_ENDPOINT): "https://tgstation13.org/dynamicimages/serverinfo.json"
    env(ALLOW_LIST): ""
    app_allow_list: "%env(csv:ALLOW_LIST)%"

knp_paginator:
    page_range: 5
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
        filter_field_name: filterField
        filter_value_name: filterValue
    template:
        pagination: "@KnpPaginator/Pagination/bootstrap_v5_pagination.html.twig"
        rel_links: "@KnpPaginator/Pagination/rel_links.html.twig"
        sortable: "@KnpPaginator/Pagination/sortable_link.html.twig"
        filtration: "@KnpPaginator/Pagination/filtration.html.twig"